<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - IKEA</title>
  <link rel="icon" href="/public/images/fav/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- AOS Library -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    .footer {
    background-color: white;
    color: black;
    padding: 20px 0;
    text-align: center;
    border-top: 1px solid #ddd;
  }
  
  .footer .social-icons {
    margin-top: 10px;
  }
  
  .footer .icons1 {
    color: black;
    font-size: 24px;
    margin: 0 10px;
    transition: color 0.3s ease;
  }
  
  .footer .icons1:hover {
    color: #555; /* Slightly darker shade on hover */
  }
body {
  font-family: 'Arial', sans-serif;
  background-color: #f8f9fa;
}

.navbar {
  background-color: #004F9E;
}

h2 {
  font-size: 2.5rem;
  color: #004F9E;
}

h4 {
  font-size: 1.25rem;
}

.message-container {
  display: none;
  background-color: #d4edda;
  padding: 20px;
  margin-top: 20px;
  border-radius: 5px;
}

.contact-info i {
  margin-right: 10px;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark" style="background-color: #004F9E;">
    <a class="navbar-brand d-flex align-items-center fw-bold fs-4 text-white" href="/">
      <img src="/public/images/ikea.png" alt="IKEA Logo" height="40" class="me-2">
    </a>
    <div class="d-flex align-items-center">
      <a href="/" class="nav-link text-white me-3">Home</a>
      <a href="/about" class="nav-link text-white me-3">About Us</a>
      <a href="/contact" class="nav-link text-white me-3">Contact Us</a>
      <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
      <a href="/register" class="btn btn-outline-light btn-sm">Register</a>
    </div>
  </nav>

  <!-- Contact Us Content -->
  <div class="container mt-5">
    <h2 class="fw-bold text-center mb-4" data-aos="fade-up">Contact Us</h2><br>
    <div class="row">
      <!-- Contact Info -->
      <div class="col-md-6" data-aos="fade-right">
        <h4 class="text-primary">Our Location</h4>
        <p><i class="fas fa-map-marker-alt"></i> 123 IKEA Street, City, Country</p>
        <h4 class="text-primary">Phone</h4>
        <p><i class="fas fa-phone-alt"></i> +123 456 7890</p>
        <h4 class="text-primary">Email</h4>
        <p><i class="fas fa-envelope"></i> contact@ikea.com</p>
      </div>

      <!-- Contact Form -->
      <div class="col-md-6" data-aos="fade-left">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form><br><br><br><br>

        <!-- Success Message -->
        <div class="message-container" id="successMessage">
          <p><strong>Information sent!</strong> We will contact you soon.</p>
        </div>
      </div>
    </div>
  </div>

<!-- Footer -->
<footer class="footer">
  <div class="container text-center">
    <p class="fw-bold">Â© 2025 IKEA. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="https://www.linkedin.com" class="icons1"><i class='bx bxl-linkedin'></i></a>
      <a href="https://www.twitter.com" class="icons1"><i class='bx bxl-twitter'></i></a>
      <a href="https://www.instagram.com" class="icons1"><i class="bx bxl-instagram"></i></a>
      <a href="https://www.facebook.com" class="icons1"><i class="bx bxl-facebook"></i></a>
    </div>
  </div>
</footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Initialize AOS (Animate On Scroll) with customized settings
    AOS.init({
      duration: 1900,  // Setting duration to 1500ms (1.5 seconds)
      easing: 'ease-in-out',  // Setting easing function to make it smoother
    });
  
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Preventing default form submission
  
      // Simulating sending an email (you can use a real server-side email service later)
      const email = document.getElementById("email").value;
      console.log(`Sending message to: abc@xyz.com (User Email: ${email})`);
  
      // Showing the success message after form submission
      document.getElementById("successMessage").style.display = "block";
  
      // Optionally, reset the form after submission
      document.getElementById("contactForm").reset();
    });
  </script>
  
</body>
</html>
